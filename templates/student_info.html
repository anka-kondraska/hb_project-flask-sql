<!Doctype HTML> 
<html>
  <head>
    <title>Student Info</title>
  </head>

  <body>
    <h1>{{ first }} {{ last }}</h1>

    <p>GitHub Account: {{ github }} </p>
    <p> Projects and Grades: </p>
    {% for project in projects %}
    
    <ul>
      <li>{{ project[0] }}, {{ project[1] }}</li> <a href="/student?project={{ project[0] }}">Click here to see project details</a>
    </ul>
    {% endfor %}
  </body>
</html>
